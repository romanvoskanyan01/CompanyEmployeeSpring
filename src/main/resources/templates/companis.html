<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companis</title>
</head>
<body>

<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>address</th>
    </tr>

    <tr th:each="companis: ${companis}">
        <td th:text="${companis.id}"></td>
        <td th:text="${companis.name}"></td>
        <td th:text="${companis.size}"></td>
        <td th:text="${companis.address}"></td>

        <td><a th:href="@{/companis/delete(id=${companis.id})}">Delete</a></td>
        </td>
    </tr>


</table>
<a href="/companis/add">
    <input type="submit" value="companisAdd">
</a>

</body>
</html>
